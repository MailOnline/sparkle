resolver: lts-7.14
compiler: ghc-8.0.2

packages:
- .
- apps/hello
- apps/lda
- apps/rdd-ops
- apps/argv
- apps/dataframe

extra-deps:
- choice-0.1.1.0
- jni-0.2.2
- jvm-0.1.2
- jvm-streaming-0.1
- inline-java-0.6.1
- thread-local-storage-0.1.0.3

explicit-setup-deps:
  bench: true

nix:
  # Requires Stack >= 1.2.
  shell-file: shell.nix

docker:
  enable: false
  image: tweag/sparkle
  run-args: ["--net=bridge"]
  stack-exe: image
